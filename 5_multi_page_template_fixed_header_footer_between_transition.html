<!DOCTYPE html> 
<html> 
	<head> 
	    <title>Page Title</title> 	
	    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
    </head> 
    <body> 
        <div data-role="page" id="foo">
	        <div data-role="header" data-position="fixed">
		        <h1>Foo</h1>
	        </div>
	        <div data-role="content">	
		        <a href="#bar" data-role="button" data-transition="fade">fade</a>
		        <a href="#bar" data-role="button" data-transition="pop">pop</a>
		        <a href="#bar" data-role="button" data-transition="flip">flip</a>
		        <a href="#bar" data-role="button" data-transition="turn">turn</a>
		        <a href="#bar" data-role="button" data-transition="flow">flow</a>
		        <a href="#bar" data-role="button" data-transition="slide">slide</a>
		        <a href="#bar" data-role="button" data-transition="slideup">slideup</a>
		        <a href="#bar" data-role="button" data-transition="slidedown">slidedown</a>
		        <a href="#bar" data-role="button" data-transition="none">none</a>
	        </div>
	        <div data-role="footer" data-position="fixed" data-id="myfooter">
		        <h4>Page Footer</h4>
	        </div>
        </div>
        <div data-role="page" id="bar">
	        <div data-role="header" data-position="fixed">
		        <h1>Bar</h1>
	        </div>
	        <div data-role="content">	
		        <p><a href="#foo" data-role="button">Back to foo</a></p>				
	        </div>
	        <div data-role="footer" data-position="fixed" data-id="myfooter">
		        <h4>Page Footer</h4>
	        </div>
        </div>
    </body>
</html>
